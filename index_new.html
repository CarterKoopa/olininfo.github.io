<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Olin Info</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        .olin-bg {
            background: url("images/background.png") no-repeat center;
            background-size: cover;
        }
    </style>
</head>

<body class="olin-bg">
<div class="container" style="margin: 2em 2em 2em 2em; max-width: fit-content">
    <h1>Olin.info</h1>

    <!-- Grid row -->
    <div class="row">
        <!-- Calendar -->
        <div class="col-md-12 mb-4">
            <div class="view flex-center overlay" data-toggle="modal" data-target="#calendarModal">
                <iframe src="https://events.olin.build/calendar/academic,admission,athletics,BOW,burstthebubble,collaboratory,CORe,diversity,featured,food,FWOP,GrOW,holidays,hours,library,NINJAs,OFAC,parties,performances,PGP,robolab,shop,SLAC,StAR,talks,transportation"
                        style="border-width:0" width=100% height=600px frameborder="0" scrolling="no"></iframe>
                <div class="mask flex-center rgba-light-blue-strong">
                    <h2 class="white-text">Calendar</h2>
                </div>
            </div>
        </div>

        <div class="modal fade" id="calendarModal" tabindex="-1" role="dialog" aria-labelledby="calendarModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-fluid" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="calendarModalLabel">Olin Calendar</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <iframe src="https://events.olin.build/calendar/academic,admission,athletics,BOW,burstthebubble,collaboratory,CORe,diversity,featured,food,FWOP,GrOW,holidays,hours,library,NINJAs,OFAC,parties,performances,PGP,robolab,shop,SLAC,StAR,talks,transportation"
                                style="border-width:0" width=100% height=700px frameborder="0" scrolling="yes"></iframe>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-light-blue" data-dismiss="modal">Close</button>
                        <a href="https://events.olin.build" target="_blank" class="btn btn-primary">Open in new tab</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Calendar -->


    </div>
    <!-- Grid row -->

    <!-- Grid row -->
    <div class="row">

        <!-- Menu -->

            </div>

                    </div>
                </div>
            </div>

    </div>

            <div class="view flex-center overlay" data-toggle="modal" data-target="#itModal">
                <img src="images/it.png" class="img-fluid "

            </div>
        </div>
